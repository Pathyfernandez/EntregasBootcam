<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <nav>
            <h1>Network</h1>
        </nav>
    </header>
    <main class="main">
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="flex-container">
            <section>
                <div class="card">
                    <img class="icono" src="./img/jane-m.jpg" alt="JamesD">
                    <h2>James Doe</h2>
                </div>
            </section>
            <section>
            <div class="container">
                <div class="card-list">
                    <span class="span">Neil M</span>
                    <button class="btn like"  onclick="agregarLike(this)"><span class="numLike">1</span> Like</button>
                    <div>
                    <span>I just set up this new discord bot, let me know what you all think <a href="#"><link rel="stylesheet" href="">link</a></span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card-list">
                    <span class="span">Nichole K</span> 
                    <button class="btn like"  onclick="agregarLike(this)"><span class="numLike">1</span> Like</button>
                
                <div>
                    <span>Just finish my<a href="#"><link rel="stylesheet" href=""> next comic</a> check it out</span>
                </div>
            </div>
            </div>
            <div class="container">
                <div class="card-list">
                    <span class="span">Jim R</span>
                    <button class="btn like"  onclick="agregarLike(this)"><span class="numLike">1</span> Like</button></span>
                
                <div>
                    <span>I cant stop listening to the <a href="#"><link rel="stylesheet" href="#">nuw album</a> Who else is liking it?</span>
                </div>
            </div>
            </div>
            </section>
    </div>
    </main>
    <script src="./js/like.js"></script>
</body>
</html>
