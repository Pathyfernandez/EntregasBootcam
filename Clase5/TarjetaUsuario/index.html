<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>

    <!-- main -->
    <div class="contenedor-flex">

        <!-- user info card -->
        <div class="tarjeta">
            <div class="tarjeta-cabecera">
                <img src="img/user-circle.png" alt="user-circle" class="avatar">
            </div>
            <div class="tarjeta-cuerpo">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="img/map-marker.png" alt="pin" class="icono"> 
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="img/gear.png" alt="gear" class="icono"> 
                        edit profile
                    </a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
